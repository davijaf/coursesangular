<h2>Course List</h2>

<div class="form-group row">

  <label class="col-sm-2 col-form-label">Filter By:</label>

  <div class="col-sm-10">
      <input [(ngModel)]="filter" class="form-control">
  </div>

</div>

<table class="table table-striped">
  <thead>
    <th>Image</th>
    <th>Name</th>
    <th>Price</th>
    <th>Code</th>
    <th>Release Date</th>
    <th>Duration</th>
    <th>Rating</th>
    <th>Options</th>
  </thead>

  <tbody>
    <tr *ngFor='let course of filteredCourses'>
      <td><Img [src]=course.imageUrl width="40" height="40"></td>
      <td>{{ course.name }}</td>
      <td>{{ course.price }} R$</td>
      <td>{{ course.code | lowercase | replace: "-":" "}}</td>
      <td>{{ course.releaseDate | date: "dd/MM/yyyy" }}</td>
      <td>{{ course.duration }}</td>
      <td><app-star [rating]="course.rating"></app-star></td>
    </tr>
  </tbody>

</table>

<br/>
<br/>
<button type="submit" class="btn btn-primary">Enviar</button>
